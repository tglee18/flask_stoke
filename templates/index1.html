<style>
    body {
        margin:0;
        padding:0;
        background: url("../static/image/background.jpg")

   .header {
    padding: 0;
    margin:0 auto;
    height:4.5rem;
    width:80%;

    border-bottom:1px solid white;


}
.header ul,li{
    padding: 0;
    margin:0;
    list-style: none;
}
a {

}
.header li{
    position: relative;

}
.header ul{
    display:inline-block;

    font-size:1.2rem;
    width:32rem;
    height:4rem;

}

.header li a{
    width: 8rem;
    height: 4rem;
    color: #f0f0f0;
    text-align: center;
    line-height:4rem;

}

.header li a:hover{
    color:white;
    font-size:1.4rem;
    cursor:pointer;
}
.header li .active{
    color:white;
    font-size:1.4rem;
}
.header li :last-child {
    float:right;

}
#welcome{
float:right;
height:4rem;
width:8rem;
line-height:4rem;

}
#welcome span {

font-size:.8rem;

}
.slogan{
width:40rem;
height:4rem;
margin:150px auto;
font-family: "微软雅黑";
color: white;
font-size: 4rem;
text-align:center;
z-index:100;
}



.search{
        width: 60rem;
        margin: 100px auto;
        display:flex;
        justify-content: center;

}
.search input{
        width:25rem;
        height: 2.5rem;
        outline: none;
        margin-left:10px;
        border-radius:5px;
}
#b1{

        margin-left:20px;
        height: 3rem;
        width:8rem;
        background-color: #990033;
        color: white;
        border-style: none;
        border-radius: 10px;
        outline:none
}
#b1:hover {
    cursor:pointer
}
*{
	margin:0;
	padding:0;
}

.routine{
    margin-left:80%;
    width:20rem;
    height:4rem;
    background:rgba(0,0,0,0.5);
    font-size:1.1rem;
    font-family: "微软雅黑 Light";
    color:whitesmoke;
    text-indent: .1rem;
}
#num1{
    {#color:red;#}

    margin-left:2rem;

}
#num2{
    {#color:limegreen;#}

    margin-left:2rem;
}
.dropbtn {
    float:left;
    background-color: white;
    color: black;
    padding: 6px;
    font-size: 16px;
    font-family: "微软雅黑 Light";
    border-radius: 5%;
    cursor: pointer;
    width:5.2rem;
    height:2.8rem;
}

.dropdown {
    position: relative;
    display: inline-block;
    width:100px;
    height:60px;
}

.dropdown-content {

    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: whitesmoke;
}
select {
    outline:none;
    float:left;
    background-color: white;
    color: black;
    padding: 6px;
    font-size: 16px;
    font-family: "微软雅黑 Light";
    border-radius: 5%;
    cursor: pointer;
    width:5.2rem;
    height:2.8rem;
}

 <div class="slogan">您的智能财务分析系统</div>
